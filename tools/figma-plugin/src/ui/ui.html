<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spectrum Token Exporter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      font-size: 13px;
      line-height: 1.5;
      color: #333;
      background: #fff;
    }

    #root {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 14px;
      color: #666;
    }

    /* Button styles */
    button {
      font-family: inherit;
      font-size: 12px;
      padding: 8px 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover:not(:disabled) {
      background: #f5f5f5;
      border-color: #999;
    }

    button:active:not(:disabled) {
      background: #e5e5e5;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.primary {
      background: #0d66d0;
      color: white;
      border-color: #0d66d0;
    }

    button.primary:hover:not(:disabled) {
      background: #095aba;
      border-color: #095aba;
    }

    /* Checkbox styles */
    input[type="checkbox"] {
      cursor: pointer;
    }

    /* Select styles */
    select {
      font-family: inherit;
      font-size: 12px;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="ui.js"></script>
</body>
</html>
