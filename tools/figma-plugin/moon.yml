$schema: "https://moonrepo.dev/schemas/project.json"
type: tool
language: typescript
platform: node

tasks:
  build:
    command:
      - pnpm
      - run
      - build
    platform: node

  watch:
    command:
      - pnpm
      - run
      - watch
    platform: node
    local: true

  test:
    command:
      - pnpm
      - ava
      - test
    platform: node

  format:
    command:
      - pnpm
      - run
      - format
    platform: node
    local: true
