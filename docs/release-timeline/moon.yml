$schema: "https://moonrepo.dev/schemas/project.json"
stack: frontend
layer: application
tags:
  - docs
  - visualization
  - release-timeline

fileGroups:
  target:
    - "/site/release-timeline"

tasks:
  updateData:
    command: [node, scripts/update-data.js]
    platform: node
    inputs:
      - "../../tools/release-analyzer/src/**/*.js"
      - "../../packages/tokens/CHANGELOG.md"
    outputs:
      - "public/data/releases.json"

  build:
    command: [pnpm, build]
    platform: node
    deps:
      - ~:updateData
    inputs:
      - "index.html"
      - "public/data/releases.json"
      - "scripts/build-site.js"
    outputs:
      - "/site/release-timeline"

  dev:
    command: [pnpm, dev]
    platform: node
    local: true
    deps:
      - ~:updateData

  clean:
    command: [rimraf, "../../site/release-timeline"]
    platform: node
    inputs:
      - "@globs(target)"
